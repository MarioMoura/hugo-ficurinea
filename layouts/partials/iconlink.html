{{ $id := (lower .Identifier) }}
<a
    target="_blank"
    class="nerdlink"
    href="{{ .URL }}">
    {{ $icon := index site.Data.supported_icons $id | safeHTML }}
    {{ if $icon }}
        {{ $icon | safeHTML }}
    {{ else }}
        {{ .Name }}
    {{ end }}
    <span>
        {{ .Name }}
    </span>
</a>
